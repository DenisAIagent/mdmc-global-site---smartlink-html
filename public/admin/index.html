<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow,noarchive,nosnippet">
    <meta name="googlebot" content="noindex,nofollow">
    <title>Admin MDMC - Accès Direct</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #E50914;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: #FFFFFF;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #E50914;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #FFFFFF;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #141414;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }

        .subtitle {
            color: #999999;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .loading-message {
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #F8F9FA;
            border-top: 3px solid #E50914;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">M</div>
        <h1>Admin MDMC</h1>
        <p class="subtitle">Redirection vers le panneau d'administration</p>
        
        <div id="loadingMessage" class="loading-message" style="display: none;">
            <div class="spinner"></div>
            <p>Connexion en cours...</p>
        </div>

        <form id="loginForm" onsubmit="return false;">
            <div style="margin-bottom: 20px;">
                <input 
                    type="email" 
                    id="email" 
                    placeholder="Email administrateur"
                    value="admin@mdmcmusicads.com"
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;"
                    required
                >
            </div>
            <div style="margin-bottom: 30px;">
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Mot de passe"
                    value="admin123"
                    style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px;"
                    required
                >
            </div>
            <button 
                type="submit" 
                onclick="loginAdmin()"
                style="width: 100%; padding: 14px; background: #E50914; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer;"
            >
                Se connecter
            </button>
        </form>
    </div>

    <script>
        // Vérifier token existant au chargement
        window.onload = function() {
            const adminToken = localStorage.getItem('adminToken');
            if (adminToken) {
                // Token existe déjà, redirection directe
                document.getElementById('loadingMessage').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Afficher le formulaire de connexion
                document.getElementById('loginForm').style.display = 'block';
            }
        };

        // Authentification admin avec login API
        async function loginAdmin() {
            // Récupérer les valeurs du formulaire
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Veuillez remplir tous les champs');
                return;
            }

            // Afficher loading
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';

            try {
                // Login via proxy local pour éviter CORS
                const loginResponse = await fetch('/api/proxy/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const loginData = await loginResponse.json();
                console.log('Login response:', loginData);

                if (loginData.success && loginData.token) {
                    // Stocker le token JWT
                    localStorage.setItem('adminToken', loginData.token);
                    alert('Connexion réussie !');
                    window.location.href = 'dashboard.html';
                } else {
                    throw new Error(loginData.message || 'Connexion échouée');
                }
            } catch (error) {
                alert('Erreur de connexion: ' + error.message);
                console.error('Login error:', error);
                
                // Réafficher le formulaire en cas d'erreur
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('loginForm').style.display = 'block';
            }
        }
    </script>
</body>
</html>
